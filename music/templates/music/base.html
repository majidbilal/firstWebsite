<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Music{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy">
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static  'music/glyph/glyph.css' %}" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <a class="navbar-brand my-0 py-0" href="{% url 'music:index' %}">Music</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavigation" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="topNavigation">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
              <li class="nav-item {% block albums_active %}{% endblock %}">
                <a class="nav-link" href="{% url 'music:index' %}">
                    <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;Albums
                </a>
              </li>
              <li class="nav-item {% block songs_active %}{% endblock %}">
                <a class="nav-link" href="{% url 'music:index' %}">
                    <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp;Songs
                </a>
              </li>

            </ul>
            <form class="form-inline flex-fill mr-auto my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" name="q" value="">
              <button class="btn btn-default my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'music:album-add' %}">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;Add Album
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'music:album-add' %}">
                    <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;Log out
                </a>
              </li>

            </ul>


    </nav>

{% block body %}
{% endblock %}
</body>
</html>
